<div>
    <h1 mat-dialog-title>Cadastrar Nova Categoria</h1>
    <div mat-dialog-content>
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Observação" formControlName="observe">
            </mat-form-field>
            <div>
                <button type="submit" [mat-dialog-close]="categoryForm.value" mat-flat-button color="primary"
                    [disabled]="!categoryForm.valid">Criar</button>
            </div>
        </form>
    </div>
</div>
