<div class="main-content">
    <div>
        <h1>Item</h1>
        <button mat-raised-button (click)="addNewItem()">+ Adicionar Item</button>
    </div>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Numero </th>
            <td mat-cell *matCellDef="let element; let i = index" (click)="selectItem(element)">{{i}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titulo</th>
            <td mat-cell *matCellDef="let element" (click)="selectItem(element)">{{element.title}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Responsável</th>
            <td mat-cell *matCellDef="let element" (click)="selectItem(element)">{{element.name}} </td>
        </ng-container>

        <!-- observe Column -->
        <ng-container matColumnDef="done">
            <th mat-header-cell *matHeaderCellDef> Finalizado </th>

            <td mat-cell *matCellDef="let element" (click)="selectItem(element)">
                <mat-icon *ngIf='element.done' color="primary" class="pointer">done</mat-icon>
                <mat-icon *ngIf='!element.done' color="green" class="pointer">clear</mat-icon>
            </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="editItem(element)" color="primary">create</mat-icon>
                <mat-icon (click)="deleteItem(element.id)" color="warn">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
